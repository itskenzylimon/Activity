<!DOCTYPE html>
<html>
<head>
    <style>
        /* Make the iframe responsive */
        .responsive-iframe {
            position: relative;
            height: 0;
            overflow: hidden;
        }
        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!-- The iframe with a responsive design -->
<div class="responsive-iframe">
    <iframe id="my-iframe" src="https://www.retailpay.africa" frameborder="0"  sandbox="allow-same-origin" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<script>
    var iframe = document.getElementById('my-iframe');
    var blockedURLs = ['example.com', 'google.com'];

    function checkURL() {
        if (iframe.contentWindow.location.href !== window.currentURL) {
            console.log('URL changed to: ' + iframe.contentWindow.location.href);
            window.currentURL = iframe.contentWindow.location.href;

            checkBlockedURLs();
        }
    }

    function checkBlockedURLs() {
        var currentHostname = iframe.contentWindow.location.hostname;

        if (blockedURLs.indexOf(currentHostname) !== -1) {
            console.log('Blocked URL: ' + iframe.contentWindow.location.href);
            iframe.contentWindow.location.href = 'about:blank';
        }
    }

    window.currentURL = iframe.contentWindow.location.href;
    setInterval(checkURL, 1000); // check every second
</script>

</body>
</html>

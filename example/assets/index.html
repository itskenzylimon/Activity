<!DOCTYPE html>
<html>
<head>
    <style>
        /* Make the iframe responsive */
        .responsive-iframe {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!-- The iframe with a responsive design -->
<div class="responsive-iframe">
    <iframe src="https://google.com" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</body>
</html>

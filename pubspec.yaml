name: activity
description: A simple multiplatform State Manager that allows the full power of MVC with ZERO Packages.
version: 1.5.3+5
homepage: https://github.com/itskenzylimon/Activity/blob/main/README.md
repository: https://github.com/itskenzylimon/Activity

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ">=1.1.2 <3.0.0"
  #linux
  xdg_directories: ">=0.2.0 <2.0.0"
  #windows
  win32: ">=2.1.0 <6.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.pathprovider
        pluginClass: PathProviderPlugin
      ios:
        pluginClass: PathProviderPlugin
      linux:
        dartPluginClass: PathProviderLinux
      windows:
        dartPluginClass: PathProviderWindows

  uses-material-design: true